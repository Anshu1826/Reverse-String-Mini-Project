<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse A String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reverse A String</h1>
    </header>
    <div class="container">
        <table>
            <tr>
                <td><label for="input" id="string">Enter a string:</label></td>
                <td><input type="text" id="input"></td>
            </tr>
            <tr>
                <td><label for="output" id="answer">Result:</label></td>
                <td><input type="text" id="output"></td>
                <td><img src="icons8-copy-64.png" alt="copy"></td>
            </tr>
        </table>
        <br>
        <button>Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
